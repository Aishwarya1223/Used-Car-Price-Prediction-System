name: Auto Retrain Model

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * SUN" # Every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up MLflow tracking URI (Optional)
        run: echo "MLFLOW_TRACKING_URI=./mlruns" >> $GITHUB_ENV

      - name: Run Training Script
        run: python train.py

      - name: Commit and Push Best Model
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add best_model/
          git commit -m "Auto-retrained best model at $(date -u +"%Y-%m-%d %H:%M:%S")"
          git push || echo "No changes to commit"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

